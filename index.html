<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Shadow Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        #sim-container {
            width: 800px;
            height: 400px;
            background: white;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .label {
            position: absolute;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            color: #7f8c8d;
        }
        /* Components */
        #torch {
            position: absolute;
            left: 20px;
            top: 170px;
            width: 80px;
            z-index: 10;
        }
        #cone {
            position: absolute;
            top: 175px;
            width: 50px;
            cursor: ew-resize;
            z-index: 5;
            transition: left 0.1s ease-out;
        }
        #screen {
            position: absolute;
            right: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: #bdc3c7;
            border-left: 4px solid #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #shadow {
            background: rgba(0, 0, 0, 0.8);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: height 0.1s ease-out, width 0.1s ease-out;
        }
        /* Controls */
        .controls {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 760px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        input[type=range] {
            width: 100%;
            cursor: pointer;
        }
        .data-display {
            font-size: 18px;
            margin-top: 10px;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Primary Science: Effects of Distance on Shadow Size</h2>
    
    <div id="sim-container">
        <div class="label" style="left: 20px; top: 140px;">Source of Light</div>
        <div class="label" style="right: 50px; top: 20px;">Screen</div>
        
        <svg id="torch" viewBox="0 0 100 60">
            <rect x="0" y="20" width="60" height="20" fill="#7f8c8d" />
            <path d="M60 10 L80 0 L80 60 L60 50 Z" fill="#95a5a6" />
            <circle cx="80" cy="30" r="10" fill="#f1c40f" />
        </svg>

        <svg id="cone" viewBox="0 0 100 100">
            <path d="M50 0 L100 100 L0 100 Z" fill="#d35400" />
            <ellipse cx="50" cy="100" rx="50" ry="10" fill="#a04000" />
        </svg>

        <div id="screen">
            <div id="shadow"></div>
        </div>
    </div>

    <div class="controls">
        <label for="distanceRange"><strong>Move the Wooden Cone:</strong></label>
        <input type="range" id="distanceRange" min="110" max="600" value="300">
        
        <div class="data-display">
            Distance from light source: <span id="distValue">300</span> units<br>
            Shadow Height: <span id="heightValue">100</span> units
        </div>
        <p><small><i>Pedagogy Note: Observe how the shadow grows as the cone moves closer to the torch.</i></small></p>
    </div>

    <script>
        const cone = document.getElementById('cone');
        const shadow = document.getElementById('shadow');
        const slider = document.getElementById('distanceRange');
        const distDisp = document.getElementById('distValue');
        const heightDisp = document.getElementById('heightValue');

        function updateSimulation() {
            const xPos = parseInt(slider.value);
            cone.style.left = xPos + 'px';
            
            // Physics Logic: Shadow size is inversely proportional to distance from source
            // Distance from source = xPos - (torch position ~20)
            const distanceFromSource = xPos - 20;
            const screenPosition = 650; 
            
            // Simple intercept theorem simulation: 
            // Shadow Size = Object Size * (Distance to Screen / Distance to Source)
            let shadowScale = 15000 / distanceFromSource; 
            
            shadow.style.height = shadowScale + 'px';
            shadow.style.width = shadowScale + 'px';

            // Update text
            distDisp.innerText = distanceFromSource;
            heightDisp.innerText = Math.round(shadowScale);
        }

        slider.addEventListener('input', updateSimulation);
        
        // Initialize
        updateSimulation();
    </script>
</body>
</html>
