<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Shadow Simulation - SLS Version</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }
        #sim-container {
            width: 800px;
            height: 400px;
            background: white;
            border: 3px solid #34495e;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .label {
            position: absolute;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            color: #95a5a6;
            pointer-events: none;
        }
        /* Components */
        #torch {
            position: absolute;
            left: 20px;
            top: 170px;
            width: 80px;
            z-index: 10;
        }
        #cone {
            position: absolute;
            top: 175px;
            width: 50px;
            cursor: ew-resize;
            z-index: 5;
        }
        #screen {
            position: absolute;
            right: 0;
            top: 0;
            width: 160px;
            height: 100%;
            background: #ecf0f1;
            border-left: 5px solid #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #shadow {
            background: rgba(0, 0, 0, 0.85);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: height 0.05s ease-out, width 0.05s ease-out;
        }
        /* Controls */
        .controls {
            margin-top: 20px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 750px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #dcdde1;
        }
        input[type=range] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #dcdde1;
            outline: none;
            cursor: pointer;
            margin: 15px 0;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
            text-align: center;
        }
        .data-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-bottom: 3px solid #3498db;
        }
        .data-label { font-size: 12px; color: #7f8c8d; display: block; }
        .data-value { font-size: 20px; font-weight: bold; color: #2980b9; }
        .pedagogy-note {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 10px;">Experiment: Variables Affecting Shadow Size</h2>
    
    <div id="sim-container">
        <div class="label" style="left: 20px; top: 145px;">Light Source</div>
        <div class="label" style="right: 55px; top: 20px;">Screen</div>
        
        <svg id="torch" viewBox="0 0 100 60">
            <rect x="0" y="20" width="60" height="20" fill="#34495e" />
            <path d="M60 10 L85 0 L85 60 L60 50 Z" fill="#7f8c8d" />
            <circle cx="85" cy="30" r="12" fill="#f1c40f" />
        </svg>

        <svg id="cone" viewBox="0 0 100 100">
            <path d="M50 0 L100 100 L0 100 Z" fill="#e67e22" />
            <ellipse cx="50" cy="100" rx="50" ry="10" fill="#d35400" />
        </svg>

        <div id="screen">
            <div id="shadow"></div>
        </div>
    </div>

    <div class="controls">
        <label for="distanceRange"><strong>Drag to move the Wooden Cone:</strong></label>
        <input type="range" id="distanceRange" min="115" max="620" value="350">
        
        <div class="data-grid">
            <div class="data-card">
                <span class="data-label">Distance from Light Source</span>
                <span class="data-value"><span id="distSource">0</span> cm</span>
            </div>
            <div class="data-card">
                <span class="data-label">Distance from Screen</span>
                <span class="data-value"><span id="distScreen">0</span> cm</span>
            </div>
            <div class="data-card" style="border-bottom-color: #2c3e50;">
                <span class="data-label">Shadow Height</span>
                <span class="data-value"><span id="heightValue">0</span> cm</span>
            </div>
        </div>

        <div class="pedagogy-note">
            <strong>Note:</strong> Observe how the length of shadow changes as the cone moves closer to the torch.
        </div>
    </div>

    <script>
        const cone = document.getElementById('cone');
        const shadow = document.getElementById('shadow');
        const slider = document.getElementById('distanceRange');
        
        const distSourceText = document.getElementById('distSource');
        const distScreenText = document.getElementById('distScreen');
        const heightText = document.getElementById('heightValue');

        // Fixed positions for calculation
        const torchX = 100; // Front of torch
        const screenX = 640; // Surface of screen

        function updateSimulation() {
            const currentX = parseInt(slider.value);
            cone.style.left = currentX + 'px';
            
            // Calculate distances
            const dSource = currentX - torchX;
            const dScreen = screenX - currentX;
            
            // Shadow Physics Simulation
            // Using a ratio logic: Size increases as dSource decreases
            const baseSize = 45; 
            const shadowScale = (baseSize * (screenX - torchX)) / dSource;
            
            shadow.style.height = shadowScale + 'px';
            shadow.style.width = shadowScale + 'px';

            // Update UI (rounded for student clarity)
            distSourceText.innerText = Math.round(dSource / 5);
            distScreenText.innerText = Math.round(dScreen / 5);
            heightText.innerText = Math.round(shadowScale / 5);
        }

        slider.addEventListener('input', updateSimulation);
        updateSimulation(); // Run on load
    </script>
</body>
</html>
